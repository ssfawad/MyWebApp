<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); margin: 2rem auto; }
    .cell { width: 100px; height: 100px; border: 1px solid #333; font-size: 2rem; line-height: 100px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status">Connecting...</div>
  <div class="board" id="board"></div>
  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    let player = null;
    let currentTurn = 1;

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;
      board.appendChild(cell);
    }

    const ws = new WebSocket(`wss://${location.host}`);

    ws.onmessage = ({ data }) => {
      const msg = JSON.parse(data);
      if (msg.type === 'init') {
        player = msg.player;
        status.innerText = `You are Player ${player}`;
      }
      if (msg.type === 'move') {
        board.children[msg.index].innerText = msg.symbol;
        currentTurn = 3 - currentTurn;
      }
    };

    board.onclick = e => {
      const cell = e.target;
      if (cell.classList.contains('cell') && !cell.innerText && currentTurn === player) {
        cell.innerText = player === 1 ? 'X' : 'O';
        ws.send(JSON.stringify({
          type: 'move',
          index: cell.dataset.index,
          symbol: cell.innerText
        }));
        currentTurn = 3 - currentTurn;
      }
    };
  </script>
</body>
</html>
